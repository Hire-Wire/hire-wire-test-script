<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Execution Times</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>User Profile Functionality Test Results</h2>
    <canvas id="testResultsChart" width="600" height="400"></canvas>
    <script>
        // Test data (labels and execution times)
        const labels = Array.from({ length: 25 }, (_, i) => `Test ${i + 1}`);
        const data = [1.8, 1.1, 1.1, 1.2, 1.2, 1.1, 1.3, 1.1, 1.2, 1.1, 1.1, 1.2, 1.3, 1.1, 1.1, 1.3, 1.1, 1.1, 1.2, 1.3, 1.1, 1.1, 1.2, 1.1, 1.1];

        // Chart configuration
        const ctx = document.getElementById('testResultsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Execution Time (seconds)',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Execution Time (s)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Test Number'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `Execution Time: ${tooltipItem.raw}s`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
